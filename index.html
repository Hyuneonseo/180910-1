<!DOCTYPE html>
<html lang="ko">
<meta charset="utf-8">
<head>
	<title>휴가 기간으로 보는 건강수명</title>
	<style type="text/css">
		.wrap{width: 800px;}
		.screen img{width: 200px; float: left;}
		.output{border: 10px;  width: 200px; height: 100px; float: left; margin-left: 50px; margin-top: 100px;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="screen">
			<img src="img2.png">
		</div>
	
		<div class="output">
			<script type="text/javascript">
				var vacday = prompt("이번 여름 몇 일 휴가를 다녀왔습니까?","0");
		
				var standard = (82 - (vacday*0.037)) - 65;
				var test = (82 + (vacday*0.037)) - 65;


				if(vacday >=21){
					document.write("당신이 앓다 죽을 기간은" + Math.round(standard) + "년 입니다.");
				}else{
					document.write("당신이 앓다 죽을 기간은" + Math.round(test) + "년 입니다.");
				}
			</script>
		</div>
	</div>
</body>
</html>
